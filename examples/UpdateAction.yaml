# Application publishes an update to it's profile

'@context': https://yodata.io/yodata/realestate/context
type: UpdateAction

# agent/actor should be validated as trusted to control the object.id
agent: https://exampletron3000.com/profile

# Application profile
object:
  type: SoftwareApplication
  id: https://exampletron3000.com/profile
  name: ExampleTron 3000

  # messages should be pushed to the application/inbox
  inbox: https://exampletron3000.com/inbox/

  # messages published by the application through the outbox
  outbox: https://exampletron3000.com/outbox/